<html>
	<head>
		<!-- define your title  -->
		<title>ECEN4213 IoT</title>	
		<script>
			function turn_on_light()
			{
				// find out the id where you can to change the image
				element=document.getElementById('on')

				// select an image to display
				element.src="../static/pic_bulbon.png";
			}

			function turn_off_light()
			{
				// finsh this function to display another image
				// find out the id where you can to change the image
				element = document.getElementById('on')

				// select an image to display
				element.src = "../static/pic_bulboff.png";
			}

			
		</script>




	</head>


	<body>
		<!-- the description sentence  -->
		<center><h1>ECEN4213 IoT</h1></center>
		<center><h2>A Light Bulb</h2></center>
		<!-- display the image -->


		<!-- to adjust the size of the image, you can modify  width="300px" height="400px" -->

		<!-- to modify the position and size of the buttons, you can modify  style="position:relative;top:5%;left:30%" 
		and style="font-size:30;height:100px; width:200px;" -->
		<div  style="position:relative;top:5%;left:36.25%">
	      <input style="font-size:30;height:100px; width:200px;" type = "button" onclick="turn_on_light()" id = "turn_on" value = "Turn ON" />
	      <input style="font-size:30;height:100px; width:200px;" type = "button" onclick="turn_off_light()" id = "turn_off" value = "Turn OFF" />
    	</div>




	</body>
</html>
